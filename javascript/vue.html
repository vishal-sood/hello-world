<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Hello World in Vue.js</title>
    </meta>

    <body>
        <div id="lh-hello-world-app">
            <h1>{{ message }}</h1>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
        var app = new Vue({
            el: "#lh-hello-world-app",
            data: {
                message: "Hello World!"
            }
        })

        </script>
    </body>

</html>
